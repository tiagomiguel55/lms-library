version: '3.8'

services:
  lmsbooks_command:
    image: lmsbooks:command
    environment:
      - SPRING_PROFILES_ACTIVE=
      - spring.datasource.url=jdbc:postgresql://postgres_command:5432/command_books
      - spring.datasource.username=postgres
      - spring.datasource.password=password
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto=create-drop
      - spring.rabbitmq.host=rabbitmq
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"
    networks:
      - lms_network

  postgres_command:
    image: postgres:latest
    environment:
      - POSTGRES_DB=command_books
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_command_data:/var/lib/postgresql  # ‚Üê Mudou aqui (sem /data)
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network

networks:
  lms_network:
    external: true

volumes:
  postgres_command_data:
    driver: local