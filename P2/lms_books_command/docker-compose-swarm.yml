version: '3.8'

services:
  lmsbooks_command:
    image: lmsbooks-command:${IMAGE_TAG:-dev}
    environment:
      - SPRING_PROFILES_ACTIVE=bootstrap
      - spring.datasource.url=jdbc:postgresql://postgres_command_dev:5432/lmsbooks_dev
      - spring.datasource.username=lmsuser
      - spring.datasource.password=lmspass
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto=update
      - spring.rabbitmq.host=lms_shared_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "8081:8080"
    networks:
      - lms_network_dev
      - lms_network

  postgres_command_dev:
    image: postgres:15
    environment:
      - POSTGRES_DB=lmsbooks_dev
      - POSTGRES_USER=lmsuser
      - POSTGRES_PASSWORD=lmspass
    volumes:
      - postgres_command_data_dev:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lmsuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network_dev

networks:
  lms_network_dev:
    driver: overlay
    attachable: true
  lms_network:
    external: true

volumes:
  postgres_command_data_dev:
