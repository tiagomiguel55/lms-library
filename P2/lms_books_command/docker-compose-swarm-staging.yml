version: '3.8'

services:
  lmsbooks_command:
    image: lmsbooks:${IMAGE_TAG:-staging}
    environment:
      - SPRING_PROFILES_ACTIVE=bootstrap
      - spring.datasource.url=jdbc:postgresql://postgres_command_staging:5432/lmsbooks_staging
      - spring.datasource.username=lmsuser
      - spring.datasource.password=lmspass
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto=update
      - spring.rabbitmq.host=rabbitmq_staging
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "8082:8080"
    networks:
      - lms_network_staging

  postgres_command_staging:
    image: postgres:15
    environment:
      - POSTGRES_DB=lmsbooks_staging
      - POSTGRES_USER=lmsuser
      - POSTGRES_PASSWORD=lmspass
    volumes:
      - postgres_command_data_staging:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lmsuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network_staging

  rabbitmq_staging:
    image: rabbitmq:3-management
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "5673:5672"
      - "15673:15672"
    networks:
      - lms_network_staging

networks:
  lms_network_staging:
    driver: overlay
    attachable: true

volumes:
  postgres_command_data_staging:
