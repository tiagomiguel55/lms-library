version: '3.8'

# Green Environment - Production Blue/Green Deployment
services:
  lmsbooks_command_green:
    image: docker.io/tiagomiguel55/lmsbooks:${IMAGE_TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=bootstrap
      - spring.datasource.url=jdbc:postgresql://lmsbooks-prod-postgres_postgres_command_prod:5432/lmsbooks_prod
      - spring.datasource.username=lmsuser
      - spring.datasource.password=lmspass
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto=update
      - spring.rabbitmq.host=lms_shared_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
      - DEPLOYMENT_COLOR=green
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "deployment.color=green"
        - "deployment.environment=production"
        # Traefik routing - accept any host (works with IP addresses)
        - "traefik.http.routers.lmsbooks-green.rule=PathPrefix(`/`)"
        - "traefik.http.routers.lmsbooks-green.entrypoints=web"
        - "traefik.http.routers.lmsbooks-green.priority=1"
        - "traefik.http.routers.lmsbooks-green.service=lmsbooks-green"
        - "traefik.http.services.lmsbooks-green.loadbalancer.server.port=8080"
        - "traefik.http.services.lmsbooks-green.loadbalancer.healthcheck.path=/actuator/health"
        - "traefik.http.services.lmsbooks-green.loadbalancer.healthcheck.interval=10s"
        - "traefik.docker.network=lms_network_prod"
    networks:
      - lms_network_prod
      - lms_network

networks:
  lms_network_prod:
    external: true
  lms_network:
    external: true
