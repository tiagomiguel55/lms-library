# Feature Flags - Staging Environment
feature-flags.master-kill-switch=false
feature-flags.features.book-creation=true
feature-flags.features.book-update=true
feature-flags.features.book-deletion=true
feature-flags.features.book-photo-upload=true
feature-flags.features.author-creation=true
feature-flags.features.author-update=true
feature-flags.features.genre-creation=true
feature-flags.features.batch-operations=true
feature-flags.features.external-api-integration=true
feature-flags.features.experimental-book-recommendations=true
feature-flags.features.experimental-bulk-import=true

##
## Release Strategy Selection (per feature) - STAGING
## Options: SIMPLE, DARK_LAUNCH, AB_TESTING
##
# Staging is for testing new features before production
feature-flags.release-strategy.book-creation=SIMPLE
feature-flags.release-strategy.book-update=SIMPLE
feature-flags.release-strategy.author-creation=SIMPLE
feature-flags.release-strategy.author-update=SIMPLE

# Use SIMPLE strategy for load testing - allows unauthenticated access
feature-flags.release-strategy.batch-operations=SIMPLE

# Test A/B experiments in staging
feature-flags.release-strategy.experimental-book-recommendations=AB_TESTING

# Dark Launch - Enable for staging with 10% traffic
feature-flags.dark-launch.enabled=true
feature-flags.dark-launch.traffic-percentage=10
feature-flags.dark-launch.allowed-users=admin,test_user
feature-flags.dark-launch.allowed-roles=ADMIN,TESTER


# Staging environment specific configuration
# This profile is used for load testing with K6
# Disables authentication for GET endpoints to allow performance testing

# Allow public access to books endpoints for load testing
security.public-books-endpoints=true

# Other staging configurations can be added here
spring.jpa.hibernate.ddl-auto=update
