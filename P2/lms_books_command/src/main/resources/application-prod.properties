# Feature Flags - Production Environment
# Conservative approach - only stable features enabled
feature-flags.master-kill-switch=false
feature-flags.features.book-creation=true
feature-flags.features.book-update=true
feature-flags.features.book-deletion=true
feature-flags.features.book-photo-upload=true
feature-flags.features.author-creation=true
feature-flags.features.author-update=true
feature-flags.features.genre-creation=true
feature-flags.features.batch-operations=true
feature-flags.features.external-api-integration=true

# Experimental features disabled in production by default
feature-flags.features.experimental-book-recommendations=false
feature-flags.features.experimental-bulk-import=false

##
## Release Strategy Selection (per feature) - PRODUCTION
## Options: SIMPLE, DARK_LAUNCH, AB_TESTING
##
# Production uses more conservative strategies
feature-flags.release-strategy.book-creation=SIMPLE
feature-flags.release-strategy.book-update=SIMPLE
feature-flags.release-strategy.author-creation=SIMPLE
feature-flags.release-strategy.author-update=SIMPLE

# New features use Dark Launch with gradual rollout
feature-flags.release-strategy.batch-operations=DARK_LAUNCH

# Experimental features can use A/B testing
feature-flags.release-strategy.experimental-book-recommendations=AB_TESTING

# Dark Launch - Disabled in production by default (enable only for canary releases)
feature-flags.dark-launch.enabled=false
feature-flags.dark-launch.traffic-percentage=0
feature-flags.dark-launch.allowed-users=
feature-flags.dark-launch.allowed-roles=ADMIN
