version: '3.8'

services:
  lmsbooks_query:
    image: docker.io/tiagomiguel55/lmsbooks-query:${IMAGE_TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=bootstrap
      - spring.data.mongodb.host=mongodb_query_prod
      - spring.data.mongodb.port=27017
      - spring.data.mongodb.database=query_books_prod
      - spring.data.mongodb.username=lmsuser
      - spring.data.mongodb.password=lmspass
      - spring.data.mongodb.authentication-database=admin
      - file.upload-dir=/tmp/uploads-psoft-g1
      - spring.rabbitmq.host=lms_shared_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    ports:
      - "8087:8080"
    networks:
      - lms_network_prod
      - lms_network

  mongodb_query_prod:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=query_books_prod
    volumes:
      - mongodb_query_data_prod:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "27019:27017"
    networks:
      - lms_network_prod

networks:
  lms_network_prod:
    driver: overlay
    attachable: true
  lms_network:
    external: true

volumes:
  mongodb_query_data_prod:
