# MongoDB Test Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/lms-books-test
spring.data.mongodb.database=lms-books-test

# Disable RabbitMQ completely for tests
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Disable OAuth2 for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=

# Actuator endpoints - include liveness and readiness probes
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Disable RabbitMQ health indicator since we don't use RabbitMQ in tests
management.health.rabbit.enabled=false

# Logging
logging.level.pt.psoft.g1.psoftg1=INFO

