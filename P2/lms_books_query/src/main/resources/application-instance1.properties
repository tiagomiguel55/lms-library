spring.application.name=LMS-Books

server.port=8088

logging.level.pt: ERROR
logging.level.org.springframework.core.env=DEBUG

##
## OpenAPI
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## JWT
##
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

##
## MongoDB Configuration
##
spring.data.mongodb.host=mongodb_query_dev
spring.data.mongodb.port=27017
spring.data.mongodb.database=query_books_dev
spring.data.mongodb.username=lmsuser
spring.data.mongodb.password=lmspass
spring.data.mongodb.authentication-database=admin

##
## Message Broker
##
spring.rabbitmq.host=rabbitmq_dev
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

##
## RabbitMQ Listener Configuration
##
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.direct.acknowledge-mode=auto
spring.rabbitmq.listener.direct.prefetch=1

##
## File Storage Properties
##
file.upload-dir=/tmp/uploads-psoft-g1-instance1