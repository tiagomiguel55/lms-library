version: '3.8'

services:
  lmsbooks_query:
    image: docker.io/tiagomiguel55/lmsbooks-query:${IMAGE_TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=bootstrap
      - spring.data.mongodb.host=mongodb_query_dev
      - spring.data.mongodb.port=27017
      - spring.data.mongodb.database=query_books_dev
      - spring.data.mongodb.username=admin
      - spring.data.mongodb.password=admin
      - spring.data.mongodb.authentication-database=admin
      - file.upload-dir=/tmp/uploads-psoft-g1
      - spring.rabbitmq.host=lms_shared_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      update_config:
        order: start-first
    ports:
      - "8085:8080"
    networks:
      - lms_network_dev
      - lms_network

  mongodb_query_dev:
    image: mongo:7.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=query_books_dev
    volumes:
      - mongodb_query_data_dev:/data/db
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network_dev

networks:
  lms_network_dev:
    driver: overlay
    attachable: true
  lms_network:
    external: true

volumes:
  mongodb_query_data_dev:
