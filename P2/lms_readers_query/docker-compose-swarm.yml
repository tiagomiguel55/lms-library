version: '3.8'

services:
  lmsreaders_query:
    image: lmsreaders:query
    environment:
      - SPRING_PROFILES_ACTIVE=sqlServer,bootstrap
      - spring.datasource.url=jdbc:postgresql://postgres_readers_query:5432/query_readers?connectTimeout=30000
      - spring.datasource.username=postgres
      - spring.datasource.password=password
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.datasource.hikari.connection-timeout=60000
      - spring.datasource.hikari.maximum-pool-size=5
      - spring.datasource.hikari.minimum-idle=2
      - spring.rabbitmq.host=shared_stack_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
      - WAIT_FOR_HOSTS=postgres_readers_query:5432,shared_stack_rabbitmq:5672
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 20s
        max_attempts: 10
        window: 3m
    ports:
      - "8086:8081"
    networks:
      - lms_network
    healthcheck:
      test: ["CMD-SHELL", "bash -c '>/dev/tcp/127.0.0.1/8081' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  postgres_readers_query:
    image: postgres:latest
    environment:
      - POSTGRES_DB=query_readers
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 3m
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 30
      start_period: 2s
    networks:
      - lms_network

networks:
  lms_network:
    external: true
