version: '3.8'

services:
  lmsreaders_query:
    image: docker.io/tiagomiguel55/lmsreadersquery:${IMAGE_TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=sqlServer,bootstrap
      - spring.datasource.url=jdbc:postgresql://postgres_readers_query:5432/query_readers
      - spring.datasource.username=postgres
      - spring.datasource.password=password
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto=update
      - spring.rabbitmq.host=lms_shared_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
      - feature-flags.master-kill-switch=false
      - feature-flags.features.batch-operations=true
      - feature-flags.release-strategy.batch-operations=SIMPLE
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      update_config:
        order: start-first
    ports:
      - "8094:8081"
    networks:
      - lms_network_dev
      - lms_network

  postgres_readers_query:
    image: postgres:15
    environment:
      - POSTGRES_DB=query_readers
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_readers_query_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms_network_dev

networks:
  lms_network_dev:
    driver: overlay
    attachable: true
  lms_network:
    external: true

volumes:
  postgres_readers_query_data:
