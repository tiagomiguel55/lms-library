version: '3.8'

services:
  lmsreaders_query:
    image: lmsreaders:query
    environment:
      - SPRING_PROFILES_ACTIVE=mongodb
      - spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - spring.data.mongodb.uri=mongodb://readers_query_stack_mongodb_readers_query:27017/LMS_Readers_Query
      - spring.data.mongodb.database=LMS_Readers_Query
      - spring.rabbitmq.host=shared_stack_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
      - WAIT_FOR_HOSTS=readers_query_stack_mongodb_readers_query:27017,shared_stack_rabbitmq:5672
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 2m
    ports:
      - "8086:8081"
    networks:
      - lms_network
    healthcheck:
      test: ["CMD-SHELL", "bash -c '>/dev/tcp/127.0.0.1/8081' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mongodb_readers_query:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=LMS_Readers_Query
    volumes:
      - mongodb_readers_query_data:/data/db
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 1m
    ports:
      - "27019:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand(\"ping\").ok' --quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lms_network

networks:
  lms_network:
    external: true

volumes:
  mongodb_readers_query_data:
    driver: local