version: '3.8'

services:
  lmslendings_query:
    image: docker.io/tiagomiguel55/lmslendingsquery:${IMAGE_TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=sqlServer,bootstrap
      - spring.datasource.url=jdbc:postgresql://postgres_lendings_query_prod:5432/query_lendings_prod
      - spring.datasource.username=postgres
      - spring.datasource.password=password
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto=validate
      - spring.rabbitmq.host=lms_shared_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
    ports:
      - "8088:8080"
    networks:
      - lms_network_prod
      - lms_network

  postgres_lendings_query_prod:
    image: postgres:15
    environment:
      - POSTGRES_DB=query_lendings_prod
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_lendings_query_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    ports:
      - "5437:5432"
    networks:
      - lms_network_prod

networks:
  lms_network_prod:
    driver: overlay
    attachable: true
  lms_network:
    external: true

volumes:
  postgres_lendings_query_data_prod:
