spring.application.name=LMS-Lendings

# Service port for local dev
server.port=8081

logging.level.pt: ERROR

## Profiles (enable Mongo-backed repositories for users/read model)
spring.profiles.active=mongodb

## OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

## JWT
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

## MongoDB (Query/read model)
# For local Docker: use the Mongo container/service name on the shared network
spring.data.mongodb.uri=mongodb://localhost:27017/LMS_Lending_Query
#spring.data.mongodb.uri=mongodb://mongodb_lms:27017/LMS_Lending_Query
spring.data.mongodb.database=LMS_Lending_Query

## RabbitMQ for messaging (host-run)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

## Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

## JPA (kept minimal; main read model is MongoDB)
spring.jpa.show-sql=false

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# All files uploaded through the REST API will be stored in this directory (default for local/dev)
# Use a relative path so it works on Windows and Linux when no profile-specific upload dir is provided
file.upload-dir=uploads-psoft-g1

