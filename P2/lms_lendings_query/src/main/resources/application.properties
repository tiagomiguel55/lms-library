spring.application.name=LMS-Lendings

# Service port for local dev
server.port=8081

logging.level.pt: ERROR

## Profiles
spring.profiles.active=sqlServer,bootstrap,hash

## Bootstrap
bootstrap.mode=static

## OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

### Fix
spring.main.allow-bean-definition-overriding=true

## JWT
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

##
## datasource
##
spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect 

## RabbitMQ for messaging (host-run)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

## Spring Boot Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

## JPA (kept minimal; main read model is MongoDB)
spring.jpa.show-sql=false

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# All files uploaded through the REST API will be stored in this directory (default for local/dev)
# Use a relative path so it works on Windows and Linux when no profile-specific upload dir is provided
file.upload-dir=uploads-psoft-g1

