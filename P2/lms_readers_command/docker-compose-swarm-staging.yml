version: '3.8'

services:
  lmsreaders_command:
    image: docker.io/tiagomiguel55/lmsreaderscommand:${IMAGE_TAG}
    environment:
      - SPRING_PROFILES_ACTIVE=sqlServer,bootstrap,hash
      - bootstrap.mode=static
      - server.port=8080
      - spring.datasource.url=jdbc:postgresql://postgres_readers_command_staging:5432/staging_readers
      - spring.datasource.username=lmsuser
      - spring.datasource.password=lmspass
      - spring.datasource.driver-class-name=org.postgresql.Driver
      - spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto=update
      - spring.rabbitmq.host=lms_shared_rabbitmq
      - spring.rabbitmq.port=5672
      - spring.rabbitmq.username=guest
      - spring.rabbitmq.password=guest
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 2m
    ports:
      - "8086:8080"
    networks:
      - lms_network_staging
      - lms_network

  postgres_readers_command_staging:
    image: postgres:15
    environment:
      - POSTGRES_DB=staging_readers
      - POSTGRES_USER=lmsuser
      - POSTGRES_PASSWORD=lmspass
    volumes:
      - postgres_readers_command_data_staging:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 1m
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lmsuser -d staging_readers"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lms_network_staging

networks:
  lms_network_staging:
    driver: overlay
    attachable: true
  lms_network:
    external: true

volumes:
  postgres_readers_command_data_staging: