spring.application.name=LMS-Lendings

server.port=8080

# For local development use localhost, for Docker use rabbitmq_in_lms_network
spring.rabbitmq.host=localhost
logging.level.org.springframework.core.env=DEBUG

## Spring Profile (Use MongoDB)
spring.profiles.active=mongodb,bootstrap,hash

##
## MongoDB (Command/write model)
##
# For local Docker: use the Mongo container/service name on the shared network
spring.data.mongodb.uri=mongodb://localhost:27017/LMS_Lending_Command
#spring.data.mongodb.uri=mongodb://mongodb_lms:27017/LMS_Lending_Command
spring.data.mongodb.database=LMS_Lending_Command

## JPA (kept minimal; main model is MongoDB)
spring.jpa.show-sql=false

##
## OpenAPI
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## JWT
##
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key
## Message Broker (RabbitMQ) - Local development
##
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

##
## MULTIPART (MultipartProperties)
##
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# All files uploaded through the REST API will be stored in this directory
file.upload-dir=uploads-psoft-g1

